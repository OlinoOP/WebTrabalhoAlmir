<div class="container mt-5 d-flex justify-content-center">
    <div
        style="width: 500px; padding: 15px; background-color: azure; border: 2px; border-color: black; border-style: solid;">

        <h1>Cartão - {{cartao.numeroCartao}}</h1>
        <h2>{{cartao.titular}}</h2>
        <h3>Fatura: R$ {{cartao.fatura}} - Limite: R$ {{cartao.limite}}</h3>
        <div class="row">
            <div class="col-md-6 mt-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                data-bs-whatever="@mdo">Pagar Fatura</button>
            </div>
            <div class="col-md-6 mt-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                data-bs-whatever="@mdo">Comprar com cartão</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content " style="width: 300px;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Fatura</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form >
                <div class="modal-body ">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Deseja pagar a fatura?</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content " style="width: 300px;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Compra com cartão</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form >
                <div class="modal-body ">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Valor da compra:</label>
                        <input name="contaDestino" type="number" [(ngModel)]="valor" class="form-control"
                            id="recipient-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
            </form>
        </div>
    </div>
</div>
